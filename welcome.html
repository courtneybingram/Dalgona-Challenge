
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dalgona Challenge â€” Welcome</title>
  <style>
    :root{
      --bg:#2f2f2f;
      --text:#e5e7eb;
      --muted:#a1a1aa;
      --pink:#ff2e8c;
      --pink2:#ff5cab;
      --card:rgba(255,255,255,.06);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      background:var(--bg);
      color:var(--text);
      font-family: ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px 20px;
    }
    .shell{
      width:100%;
      max-width:1100px;
      display:grid;
      gap:0px;
      grid-template-columns: 1fr;
    }
    header{
      text-align:center;
    }
    .logo{
      height:260px;
      overflow:hidden;
      display:flex;
      justify-content:center;
      margin-bottom:0px;
    }
    .logo img{
      height:320px;           /* bigger logo */
      width:auto;
      display:block;
      margin-top:-10px;       /* slight crop */
    }
    h1{
      margin:-10px 0  -70px;
      font-size:clamp(28px,3.6vw,44px);
      letter-spacing:.4px;
    }
     .tagline{
      color:var(--muted);
      font-size:clamp(14px,1.8vw,18px);
    }

    /* Gallery */
    .gallery{
      background:var(--card);
      border:1px solid rgba(255,255,255,.1);
      border-radius:16px;
      padding:16px;
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap:16px;
      align-items:center;
      justify-items:center;
    }
    .gallery img{
      width:220px;            /* make GIFs big */
      height:auto;
      display:block;
      border-radius:12px;
      box-shadow:0 10px 24px rgba(0,0,0,.25);
    }

    /* Start card */
    .cta{
      background:var(--card);
      border:1px solid rgba(255,255,255,.12);
      border-radius:18px;
      padding:20px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:14px;
      text-align:center;
    }
    .btn{
      background: linear-gradient(90deg, var(--pink), var(--pink2));
      color:#111827;
      border:none;
      padding:14px 28px;
      font-weight:800;
      font-size:18px;
      border-radius:12px;
      cursor:pointer;
      letter-spacing:.3px;
      box-shadow:0 10px 24px rgba(255,46,140,.25);
      transition: transform .04s ease, filter .15s ease;
    }
    .btn:hover{ transform: translateY(-1px); filter:saturate(1.1); }
    .small{ color:var(--muted); font-size:14px; }
  </style>
</head>
<body>
  <div class="shell">
    <header><h1>Welcome to the</h1>
      <div class="logo">
        <img src="DALGONA_CHALLENGE.png" alt="Dalgona Challenge Logo">
      </div>
      </header>

    <!-- Graphic collage (safe to remove/reorder without affecting game logic) -->
    <section class="gallery" aria-label="Intro graphics">
      <!-- Use whatever files you uploaded; any missing files simply won't render -->
      <img src="giphy (9).gif" alt="Jacket 456">
      <img src="giphy (7).gif" alt="guard">
      <img src="giphy (5).gif" alt="doll glitch">
    </section>

    <section class="cta">
      <div>Ready?</div>
      <button class="btn" onclick="location.href='index.html'">Start Game</button>
      <div class="small">Don't Get Played. Play Smart.</div>
    </section>
  </div>
</body>
</html>
